name: Tests

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Update AssemblyInfo files
      uses: docker://gittools/gitversion:5.0.2-linux
      with:
        args: '-updateassemblyinfo -nocache -output buildserver'
    - name: Pack with dotnet
      run: dotnet pack -c Release -o out
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Add private GitHub registry to NuGet
      run: nuget source Add -Name "HttpWorker" -Source "https://nuget.pkg.github.com/vpapenko/index.json" -UserName vpapenko -Password ${{ secrets.GITHUB_TOKEN }}

    - name: Push generated package to GitHub registry
      run: nuget push "HttpWorker.nupkg" -Source "HttpWorker"
