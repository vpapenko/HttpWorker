name: Tests

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    
    - name: Build with dotnet %payload.release.tag_name%
      run: dotnet build --configuration Release
    
    - name: Update AssemblyInfo files
      uses: docker://gittools/gitversion:5.0.2-linux
      with:
        args: '-updateassemblyinfo -nocache -output buildserver'
    
    - name: Pack with dotnet
      run: dotnet pack -c Release -o out  
    - name: Pack with dotnet
      run: dotnet nuget push "HttpWorker" -k ${{ secrets.HttpWorker_GitHub_Actions }}
