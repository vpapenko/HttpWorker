name: Publish to NuGet

on: 
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    
    - name: tmp
      run: cd
      
    - name: Build with dotnet
      run: dotnet build --configuration ReleaseNuget
  
    - name: Dotnet pack
      run: dotnet pack -c ReleaseNuget -o out -p:PackageVersion=${{ github.event.release.tag_name }}
    
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    
    - name: NuGet source
      run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/vpapenko/index.json" -UserName vpapenko -Password GH_TOKEN
      
    - name: NuGet publish HttpWorker v${{ github.event.release.tag_name }}
      run: nuget push out\HttpWorker.${{ github.event.release.tag_name }}.nupkg -ApiKey ${{ secrets.HttpWorker_GitHub_Actions }} -Source "GitHub"
      
