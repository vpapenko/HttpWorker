name: Publish to NuGet

on: 
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    
    - name: Build with dotnet
      run: dotnet build --configuration Release
  
    - name: Dotnet pack
      run: dotnet pack -c Release -o out -p:PackageVersion=${{ github.event.release.tag_name }}
    
    - name: NuGet publish HttpWorker v${{ github.event.release.tag_name }}
      run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/vpapenko/index.json" -UserName vpapenko -Password GH_TOKEN
      
    - name: NuGet publish HttpWorker v${{ github.event.release.tag_name }}
      run: dotnet nuget push HttpWorker.${{ github.event.release.tag_name }}.nupkg -k ${{ secrets.HttpWorker_GitHub_Actions }} -Source "GitHub"
      
